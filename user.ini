register_global=off
safe_mode=off
upload_max_filesize = 150M
post_max_size = 150M
memory_limit = 150M
iconv.internal_encoding=UTF-8
iconv.input_encoding=UTF-8
iconv.output_encoding=UTF-8


file_uploads = On
suhosin.executor.disable_eval=Off
disable_functions="system,passthru,escapeshellarg,escapeshellcmd,proc_close,proc_open,ini_alter,popen,show_source,pcntl_exec,eval,shell_exec,symlink"


suhosin.post.max_vars = 4096
suhosin.request.max_varname_length= 350
suhosin.request.max_vars = 4096
suhosin.get.max_value_length = 2000
date.timezone = "America/Santiago"
suhosin.executor.include.whitelist="phar"

max_input_vars = 6000
upload_max_filesize = 900M
post_max_size = 900M
max_execution_time = 500
max_input_time = 500

upload_max_filesize = 1000M
post_max_size = 2000M
memory_limit = 3000M
max_execution_time = 180

always_populate_raw_post_data=-1